<div class="panel panel-default">
   
    <div class="panel-body">
        <form class="form-signin col-xs-8 col-xs-offset-2">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <!--type="email"-->
            <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="lc.email">
            <label for="inputPassword" class="sr-only">Password</label>
            <!--<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">-->
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="lc.RegisterSession()">Sign in</button>
        </form>
    </div>
  
</div>
