<div class="panel panel-info">
    <div class="panel-heading">
        Waiting..
    </div>
    <div class="panel-body" style="width: 100%; height:500px;">
        <br /><br />
        <div ng-if="NumberAhead > 0" class="cssload-loader">Your number: {{NumberAhead}}.</div>
        <div ng-if="NumberAhead == 0" class="cssload-loader"> You're NEXT!</div>
        <br/>
        <h3 class="text-center">You're placed in line. Please wait for a free slot.</h3>
    </div>
</div>
