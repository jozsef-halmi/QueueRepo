<div class="animation-container">
    <div class="panel panel-default animate">
        <div class="panel-heading text-center"><h2 style="margin:0; padding:0;">My uploads</h2></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-8 form-group col-xs-offset-2">
                    Search: <input class="form-control" ng-model="ctrl.query" placeholder="Search.." />
                </div>

            </div>
        </div>


    </div>

    <div class="panel panel-default animate" ng-if="animals == []">
        <h3 class="text-center">You haven't uploaded an animal yet.</h3>
    </div>

    <div class="panel panel-default animate" ng-repeat="animal in ctrl.animals | filter: ctrl.query">
        <div class="panel-heading">
            <div class="text-center row">
                <h4 class="col-xs-11">{{animal.Name}}</h4>
                <div class="col-xs-1" >
                <a class="btn btn-danger btn-xs " style="width: 30px;" data-nodrag="" ng-click="ctrl.RemoveAnimal(animal._id)" >
                    <span class="glyphicon glyphicon-remove">
                    </span>
                </a>
                    <a class="btn btn-success btn-xs " data-nodrag="" style="width: 30px;"  ng-click="ctrl.EditAnimal(animal._id)" >
                        <span class="glyphicon glyphicon-pencil">
                        </span>
                    </a>
               </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="zoomin frame col-xs-3">
                    <img ng-src="{{animal.ImageURL}}" />
                </div>
                <div class="col-xs-9">
                    <div class="row">
                        <h4 class="col-xs-5 text-center">Contact: {{animal.Contact}}</h4>
                        <h4 class="col-xs-1 text-center"> |</h4>
                        <h4 class="col-xs-5 text-center">City: {{animal.City}}</h4>
                    </div>
                    <hr />
                    <p><i>{{animal.ShortDescription}}</i></p>
                    <p>{{animal.LongDescription}}</p>
                    <p>{{animal.IsLost ? 'Lost' : 'Found'}}</p>
                    <p>Sex: {{animal.Sex}}</p>
                    <p>Date: {{animal.Date}}</p>

                </div>
            </div>

        </div>
    </div>
</div>
